<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_files/index.css">
    <style>
        /*Generel styling*/

        * {
            /*alt på siden bliver påvirket*/
            box-sizing: border-box;
            /*Padding og border inkluderes i bredde og højde*/
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 0 5em 0;
            /*Resetting af margin i hele bodyen + tilføjer luft under kontaktformular*/
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
        }

        h1 {
            text-transform: uppercase;
            /*Teksten transformeres til udelukkende at være store bogstaver*/
        }

        .kontakt-tekst {
            font-weight: 200;
            font-size: 22px;
        }


        /*Navigation start*/
        header {
            background-color: #333;
            height: 5em;
            padding: 1em;
            margin-bottom: 4em;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            float: right;
            list-style-type: none;
        }

        nav li {
            display: inline-block;
        }

        nav li a {
            text-decoration: none;
            padding: 1em;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #DD7824;
            transition: 0.5s;
            /*skaber en mere blød overgang mellem linkfarverne*/
        }

        main {
            padding: 0 2em 2em;
        }


        /*Kontaktform*/

        .kontaktform {
            border-radius: 5px;
            background-color: #c5c5c5;
            padding: 1.3em;
            width: 50%;
            margin: 0 auto;
            /*Centrerer elementet på siden*/
        }

        input[type=text],
        input[type=email],
        input[type=tel],
        select,
        textarea {
            width: 100%;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.5em;
            margin-bottom: 1em;
        }

        select,
        input[type=checkbox],
        input[type=radio],
        input[type=submit] {
            cursor: pointer;
        }

        fieldset {
            border-color: orange;
            border-style: dotted;
            margin-bottom: 0.8em;
        }

        input[type=checkbox] {
            margin: 0, 8em 0;
        }

        input[type=submit] {
            background-color: orange;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;

        }

        input[type=submit]:hover {
            background-color: lch(50.4% 20.85 66.09);
        }

        ::placeholder {
            color: green;
        }

        /*Andre style elementer*/

        .visually-hidden {
            /*WCAG defineret class som fjerner element fra skærm, men som stadig kan læses af skærmlæseren*/
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }


        /*Responsiv tilpasning*/

        @media only screen and (max-width: 850px) {
            main {
                width: 100% !important;
            }

            body {
                margin: 0;
            }

            header {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>

</body>
<header>

    <a href="index.html"> <img src="images/logo.png" alt="time to talk" class="logo"></a>

    <nav>
        <ul>
            <li><a class="a_links" href="mere_om_os.html"> MERE OM OS </a> </li>
            <li><a class="a_links" href="signup.html"> KOM I GANG </a></li>

        </ul>
    </nav>
</header>
<main class="kontaktform">
    <h1>kontakt os</h1>
    <p class="kontakt-tekst">Skriv til os via Kontaktformunlaren og så vender vi tilbage til dig</p>

    <form>
        <label class="visually-hidden" for="navn">Navn</label>
        <input type="text" id="navn" placeholder="Navn" required>

        <label for="mail">E-mail</label>
        <input type="email" id="mail">

        <label for="tel">Telefon</label>
        <input type="tel" id="tel">

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse">
        <!--Dropdown-->
        <div class="custom-select">
            <label for="region"> Vælg region</label>
            <select id="region">
                <option value="0" selected="true" disabled>Vælg region</option>
                <option value="1">Syddanmark</option>
                <option value="2">Sjælland</option>
                <option value="3">Hovedstaden</option>
                <option value="4">Nordjylland</option>
                <option value="5">Midtjylland</option>
            </select>
        </div>
        <!--checkbox af services-->
        <fieldset class="checkbox">
            <legend>Hvilke services ænsker du tilbud på</legend>
            <div>
                <input type="checkbox" id="rengoring">
                <label for="rengoring">Rengoring</label>
            </div>
            <div>
                <input type="checkbox" id="bilrengoring">
                <label for="bilrengoring">Bilrengoring</label>
            </div>
            <div>
                <input type="checkbox" id="vinduespudsning">
                <label for="vinduespudsning">Vinduespudsning</label>
            </div>
        </fieldset>

        <label for="besked">Besked</label>
        <textarea id="besked" cols="30" rows="10"></textarea>

        <fieldset>
            <legend> Må vi kontakte dig på telefon</legend>
            <input type="radio" id="Ja" name="kontakt">
            <label for="ja">ja</label>

            <input type="radio" id="nej" name="kontakt">
            <label for="nej">Nej</label>
        </fieldset>

        <input type="submit" name="submit" id="" value="Send besked">

    </form>
</main>

</html>
