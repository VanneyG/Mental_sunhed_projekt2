    <STYLE>
        .shared_box {
            display: flex;
            clear: both;

        }

        .logo {
            width: auto;
            float: left;
            padding: 0;
            margin-left: 0;

        }

        .hus_ikon {
            height: 20px;
        }

        .image_text {
            display: inline-block;

        }

        #p_text {
            padding: 5px 20% 5px 20%;
            font-family: 'Montserrat';
        }


        .image_text {

            min-height: 450px;

            width: 50%;
            left: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            animation: slides 40s linear infinite;
            /*  margin-top: 3%;*/
            position: relative;
            margin-bottom: 1%;
            margin-right: 4px;
        }



        footer {


            margin-top: 2%;

        }




        /*---------------------- sign up form */





        .signup {

            min-height: 400px;
            background-color: white;

            width: 50%;
            flex-shrink: 1;
            overflow: hidden;
            background: #7d8e2e;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        label {
            color: #fff;
            font-size: 2em;
            display: flex;
            justify-content: center;
            margin: 30px;
            font-weight: bold;
            cursor: pointer;


        }

        input {
            width: 60%;
            height: 25px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 15px auto;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .buttom {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #4a268d;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;

            cursor: pointer;
        }



        .buttom:hover {
            background: #7849ce;
            color: rgb(226, 209, 186);

        }

        a {
            color: #e0dede;
            text-decoration: none;
        }
